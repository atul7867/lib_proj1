{% extends "home.html" %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Add Employee!</h1>
    <hr>
    <form action="/add_emp" method="POST" style="margin-left: 600px">
      {% csrf_token %}
        <label for="first_name">First Name</label><br>
        <input type="text" name="first_name" id="first_name" value="{{first_name}}"><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" name="last_name" id="last_name" value="{{last_name}}"><br>
        
        <label for="salary">Salary</label><br>
        <input type="number" name="salary" id="salary" value="{{salary}}"><br>
        <label for="dept">Department</label><br>
        <input type="number" name="dept" id="dept" value="{{dept}}"><br>

        <label for="role">Role</label><br>
        <input type="number" name="role" id="role" value="{{role}}"><br>
        <label for="bonus">Bonus</label><br>
        <input type="number" name="bonus" id="bonus" value="{{bonus}}"><br>

        <label for="phone">Phone</label><br>
        <input type="number" name="phone" id="phone" value="{{phone}}"><br>
        <label for="hire_date">Date of Hire</label><br>
        <input type="date" name="hire_date" id="hire_date" value="{{hire_date}}"><br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock content %}
